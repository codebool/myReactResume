<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props的使用</title>
</head>
<body>

<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>
<script src="../js/prop-types.js" type="text/javascript"></script>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<div id="test4"></div>
<script type="text/babel">
    class Person extends React.Component {
        componentDidMount() {
            if (this.props.speak) {
                this.props.speak();
            }
        }

        render() {
            const {name, sex, age} = this.props;
            return (
                <ul>
                    <li>Name: {name}</li>
                    <li>Sex: {sex}</li>
                    <li>Age: {age + 1}</li>
                </ul>
            )
        }
    }

    Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func
    }

    Person.defaultProps = {
        name: "default name",
        sex: "unisex",
        age: 18
    }

    function speak() {
        console.log("I am speaking");
    }

    const p = {name: "ccc", sex: "female", age: 20};

    ReactDOM.render(<Person name="aaa" sex="male" age={22}/>, document.getElementById('test1'));
    ReactDOM.render(<Person name="bbb" sex="male" age={44}/>, document.getElementById('test2'));
    ReactDOM.render(<Person {...p} />, document.getElementById('test3'));
    ReactDOM.render(<Person speak={speak}/>, document.getElementById('test4'));
</script>

</body>
</html>
